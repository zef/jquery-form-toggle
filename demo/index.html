<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta content='text/html;charset=UTF-8' http-equiv='content-type' />
  <title>jQuery Form Toggle</title>

  <link href="screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

  <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="jquery.form_toggle.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    $(document).formToggle();
    // $(document).formToggle({dataAttribute: 'reverse-toggle', reverse: true});
  });

  </script>
</head>
<body>
  <div id="container">
    <div>
      <h1>Default Settings</h1>
      <select id="item_unit_type" data-toggle-prefix=".toggle-" name="item[unit_type]">
        <option value="visible">You can see me</option>
        <option value="hidden">I'm hidden</option>
        <option value="also-hidden">I'm hidden too</option>
        <option value="dummy">I don't have a tag</option>
      </select>

      <div class="toggle-visible">
        You can see me.
      </div>

      <div class="toggle-hidden">
        I was hidden.
      </div>

      <div class="toggle-also-hidden">
        I was hidden too.
      </div>
    </div>

    <div>
      <br /><br />
      <input data-toggle=".was_checked" id="uncheck_me" name="uncheck_me" type="checkbox" value="1" checked="checked" />
      <label for="uncheck_me">Show the area below</label>

      <div class="was_checked">
        Showing by default.
      </div>

      <br /><br />
      <input data-toggle-prefix="." id="check_me" name="check_me" type="checkbox" value="Check Me" />
      <label for="check_me">Show the area below</label>

      <div class="check-me">
        Hidden by default.
      </div>
    </div>

    <div>
      <br /><br />
      <input id="radio_one" name="radio" type="radio" value="radio_one" data-toggle-prefix='.toggle-' checked="checked">
      <label for="radio_one">Show area one</label>

      <input id="radio_two" name="radio" type="radio" value="radio_two" data-toggle-prefix='.' data-toggle-suffix='-after'>
      <label for="radio_two">Show area two</label>

      <input id="radio_three" name="radio" type="radio" value="radio_three" data-toggle='.radio_three'>
      <label for="radio_three">Show area three</label>

      <input id="radio_four" name="radio" type="radio" value="radio_four" data-toggle=''>
      <label for="radio_four">Hide the others</label>

      <div class="toggle-radio_one">
        You have radio one selected.
      </div>
      <div class="radio_two-after">
        You have radio two selected.
      </div>
      <div class="radio_three">
        You have radio three selected.
      </div>
    </div>

    <div>
      <br /><br />
      You can do some other things too... <a href="http://github.com/zef/jquery_form_toggle">See the code</a>.
    </div>

  </div>
</body>
</html>
